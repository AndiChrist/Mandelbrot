plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'io.github.andichrist.Mandelbrot'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(15)
    }
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.guava/guava
    implementation (group: 'com.google.guava', name: 'guava', version: '30.0-jre') {
        because("this dependency is found on compile classpath of this component and consumers")
    }

    // https://mvnrepository.com/artifact/org.apache.commons/commons-math3
    implementation (group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1') {
        because("this dependency is for mathematical computations")
    }

    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testImplementation (group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0') {
        because("we want to use JUnit 5 test framework")
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
